{% extends 'base.html' %}
{% load static %}


{% block title %}
    <title>Bicycle</title>
{% endblock %}

{% block css_tag %}
    <link rel="stylesheet" href="{% static 'bicycle/css/base_tag.css' %}">
{% endblock %}

{% block content %}
    <h1>Redy go!</h1>
    <ul>
        {% for bike_en, bike in bikes.items %}
        <li><a href="{% url 'name-model' model=bike_en %}">{{ bike }}</a> |</li>
        {% endfor %}
    </ul>
{% endblock %}
